<body>
    <div class="padreContacto">
        <div class="headerContacto">
            <div class="ms-3 mt-3">
                <img class="icono" class="d-flex position-absolute" src="../imagenes/icono.png">
                <h1 id="titulo" class="fw-bold d-flex position-absolute mt-1"><a href="../index.html" id="marginTitulo">GameLife</a></h1>
            </div>
            <div class="flexboxNav">
                <div><a aria-current="page" href="../paginas/shooters.html" class="navFix borderLeft">Shooters</a></div>

            </div>
        </div>  
        <div class="bodyContacto">
                <div class="mt-5">
                    <div class="mb-3 ms-5 col-5">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Escribe algo...">
                    </div>
                    <div class="mb-3 ms-5 col-5">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ej: name@gmail.com">
                    </div>
                    <div class="mb-3 ms-5 col-5">
                        <label for="exampleFormControlTextarea1" class="form-label">Déjanos tu comentario</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe algo..."></textarea>
                    </div>
                    <div class="form-check ms-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Quieres recibir noticias de nuestra página?
                        </label>
                    </div>
                </div>    
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary ms-5 mt-4">Enviar</button>
                </div>
        </div> 
        <div class="footerContacto">   
            <div class="flexboxFooter">
                <h2 class="tituloFoot">Sobre nosotros...</h2>
                <p>
                    Estoy presentando mi primer proyecto como<br> alumno de
                    Coderhouse, y mi objetivo es brindar<br> información 
                    en el mundo del Gaming.
                </p>
            </div>
            <div class="flexboxFootericon">
                <h5 id="tituloIcon">Síguenos</h5>
                <a class="espaciadoIcon" href="https://www.instagram.com" target="_blank">
                    <i 
                        class="fab fa-instagram" 
                        style="font-size:27px;"
                    ></i>
                    <p class="nombreIcon">
                        Instagram
                    </p>
                </a>
                <a class="espaciadoIcon" href="https://www.twitter.com" target="_blank">
                    <i 
                        class="fab fa-twitter" 
                        style="font-size:27px;"
                    ></i>
                    <p class="nombreIcon">
                        Twitter
                    </p>
                </a>
                <a class="espaciadoIcon" href="https://www.facebook.com" target="_blank">
                    <i 
                        class="fab fa-facebook" 
                        style="font-size:27px;"
                    ></i>
                    <p class="nombreIcon">
                        Facebook
                    </p>
                </a>
            </div>
